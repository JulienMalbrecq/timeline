<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <style>
        body {
            user-select: none;
        }

        #timeline {
            position: relative;
            width: 100%;
        }

        [data-widget="timeline-headers"] {
            height: 1.3em;
            overflow: hidden;
            width: 200%;
        }

        [data-widget="timeline-headers"] .day {
            display: inline-block;
            height: 1.3em;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid;
            border-left-style: none;
        }

        [data-widget="timeline-headers"] .weekend {
            background: #DDD;
        }

        [data-widget="timeline-headers"] .today {
            background: #09F;
        }

        [data-widget="timeline-headers"] .day:first-child {
            border-left: solid 1px;
        }

        [data-timeline] {
            height: 19px;
            width:100%;
            background: url(img/grid.png);
            position: relative;
        }

        .toggle-button {
            display: inline-block;
            border: solid 1px;
        }

        .toggle-button.active {
            background: #000;
            color: #FFF;
        }

        .time-slice {
            position: absolute;
            height: 19px;
            line-height: 19px;

            pointer-events: none;
            box-shadow: 0 3px 6px rgba(0,0,0,.2);

            text-align: center;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;

            transition: all 0.1s ease-in-out;
        }

        #timeline {
            display: table;
        }

        .time {
            display: table-cell;
        }

        .user-timeline {
            display: table-row;
        }

        .user-timeline:last-child .time {
            padding-bottom: 1px;
        }

        .user-timeline .label {
            display: inline-block;
            white-space: nowrap;
            padding-right: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul id="toolbar">
        <li>
            <a href="#" data-tool="create" class="toggle-button">Create</a><br/>
            <select data-tool-create="selector"></select>
        </li>
        <li><a href="#" data-tool="delete" class="toggle-button">Delete</a></li>
        <li><a href="#" data-tool="move" class="toggle-button">Move</a></li>
    </ul>

    <div id="timeline">
        <div data-widget="timeline-headers" class="line-wrapper">
            <div class="user-timeline">
                <div class="label">test</div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <script src="lib.min.js"></script>
    <script src="app.min.js"></script>
</body>
</html>
