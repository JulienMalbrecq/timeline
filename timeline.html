<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <style>
        [data-timeline] {
            height: 20px;
            width: 100%;
            background: url(img/grid.png);
        }
    </style>
</head>
<body>
    <div id="container">

    </div>

    <script src="js/TimeLine.js"></script>
    <script>
        var refDate = new Date(),
            tl = new TimeLine(refDate, 'Julien'),
            tl2 = new TimeLine(refDate, 'Brieuc');

        refDate.setHours(0);
        refDate.setMinutes(0);
        refDate.setSeconds(0);
        refDate.setMilliseconds(0);

        document.getElementById('container').appendChild(tl.element);
        document.getElementById('container').appendChild(tl2.element);
    </script>
</body>
</html>
